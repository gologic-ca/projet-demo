name: Create fake issues with label bug and invalid

on:
  workflow_dispatch:

jobs:
  create_issues:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run create_issues.ts script
      run: npx ts-node create_issues.ts
      env:
        ACTION_TOKEN: ${{ secrets.ACTION_TOKEN }}
